<!DOCTYPE html>
<html>
<head>
    <title> padding </title>
   <style>
     p{
        background-color:yellow;
       }
     p.padding{
                padding-top:25px;
                padding-bottom:25px;
                padding-left:150px;
                padding-right:50px;
               }
    </style>
</head>

<body>
<p>This is a paragraph with no specified padding.</p>
<p class="padding">This is a paragraph with specified paddings.</p>
</body>

</html>
